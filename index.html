<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="icon" href="../../../images/VBSPU logo.png">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <input type="text"  id="output" class="output" placeholder="0">
            <div class="container2">
            <div  class="row1">
                  <button class="operator ac" id="ac">AC</button>
                  <button class="operator del" id="del">DEL</button>
                  <button class="operator modulo" id="modulo">%</button>
                  <button class="operator divide" id="divide">/</button>
            </div>
            <div class="row2">
                  <button class=" seven" id="seven">7</button>
                  <button class=" eight" id="eight">8</button>
                  <button class=" nine" id="nine">9</button>
                  <button class="operator multiply" id="multiply">*</button>
            </div>
            <div class="row3">
                  <button class=" four" id=" four">4</button>
                  <button class=" five" id="five">5</button>
                  <button class=" six" id="six">6</button>
                  <button class="operator minus" id="minus">-</button>
            </div>
            <div class="row4">
                  <button class=" one" id="one">1</button>
                  <button class=" two" id="two">2</button>
                  <button class=" three" id="three">3</button>
                  <button class="operator plus" id="plus">+</button>
            </div>
            <div class="row5">
                  <button class=" doubleZero" id= "doubleZero">00</button>
                  <button class=" zero" id="zero">0</button>
                  <button class=" dot" id="dot">.</button>
                  <button class="equal" id="equal">=</button>
            </div>
      </div>
      </div>
     <script src="script.js"></script>
</body>
</html>
